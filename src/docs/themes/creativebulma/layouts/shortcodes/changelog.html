{{ range where .Site.RegularPages.ByDate.Reverse "Section" "release" }}
<div class="section">
    <div class="changes">
        <h4>
            {{ .Params.Version }} {{ .Title }}
        </h4>
        <small>{{ .Params.Subtitle }}</small>
        <div>
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
